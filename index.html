<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment-01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style/index.css">
</head>
<body>
    <header class="head-father">
             <nav>
                 <ul>
                    
                      
                   <li><a class="logo" href="">Logo</a></li>
                   <li><a href=""><button class="btn raleway-normal">Sign Up</button></a></li>
                 </ul>
             </nav>

          <div class="banner-section">
               <h1 class="raleway-normal b-title">Cool Dark UI Template for<br>Webflow Agencies!</h1>
               <button class="btn stay-focused raleway-normal">Stay Focused</button>
          </div>
    </header>
    <main>
            <section class="action">
                <div class="action-container">
                    <h3 class="action-title raleway-normal">See It in Action</h3>
                    <h5 class="action-sub-title raleway-normal">Explore the live preview and imagine your brand in this bold new look.</h5>
                    <button class="btn raleway-normal">Launch Live Preview</button>
                </div>
                <img src="Assets/wc-mini.png" alt="">
            </section>
                         <br>
            <section class="users">
                <div class="user-container">
                    <h2 class="user-title raleway-normal">Joined Thousands of Productive Users</h2>
                    <div class="user-grid">
                        <div class="user-items inter-normal">
                            <p class="user-number">50K</p>
                            <p class="user-sub-title">Active Users</p>
                        </div>
                        <div class="user-items inter-normal">
                            <p class="user-number">2M+</p>
                            <p class="user-sub-title">Focus Sessions</p>
                        </div>
                        <div class="user-items inter-normal">
                            <p class="user-number">95%</p>
                            <p class="user-sub-title">Satisfaction Rate</p>
                        </div>
                    </div>
                </div>

            </section>
    </main>
    <footer>

    </footer>
</body>
</html>
